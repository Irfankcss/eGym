<div class="main">
      <div class="main-title">
        <h3>Lista korisnika</h3>
      </div>
  <div class="main-users">
    <table class="table table-striped customPosition">
      <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Korisničko ime</th>
        <th scope="col">Admin</th>
        <th scope="col">Korisnik</th>
        <th scope="col">Radnik</th>
        <th scope="col"></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let lk of listaKorisnika">
        <th scope="row">{{lk.id}}</th>
        <td>{{lk.korisnickoIme}}</td>
        <td>{{lk.isAdmin}}</td>
        <td>{{lk.isKorisnik}}</td>
        <td>{{lk.isRadnik}}</td>
        <td> <button *ngIf="!lk.isAdmin" class="customDugme" (click)="odaberi(lk)">Obriši</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
