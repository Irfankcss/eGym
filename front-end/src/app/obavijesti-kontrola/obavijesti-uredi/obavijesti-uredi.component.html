<div class="modal fade show" id="exampleModalLive" tabindex="-1" aria-labelledby="exampleModalLiveLabel" aria-modal="true" role="dialog" style="display: block;">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLiveLabel">Uredi obavijest</h5>
        <button type="button" class="btn-close" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <table class="table" *ngIf="IsTabelaVidljivo">
          <thead>
          <tr>
            <th scope="col">Redni broj</th>
            <th scope="col">Naslov</th>
            <th scope="col">Sadržaj</th>
            <th scope="col">Akcija</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let o of obavijesti">
            <th scope="row">{{o.id}}</th>
            <td>{{o.naslov}}</td>
            <td>{{ o.text }}</td>
            <td><button (click)="IsVidljivFormular = !IsVidljivFormular;
            spasiVidljivo = !spasiVidljivo;
            IsTabelaVidljivo = !IsTabelaVidljivo;pripremiObavijest(o)">Uredi</button></td>
          </tr>
          </tbody>
        </table>
        <div class="formular" *ngIf="IsVidljivFormular">
          <div class="mb-3">
            <label class="form-label">Naslov</label>
            <input  class="form-control" type="text"  placeholder="Naslov" [(ngModel)]="ngNaslov">
          </div>
          <div class="mb-3">
            <label class="form-label">Sadržaj</label>
            <input  class="form-control" type="text"  placeholder="Sadržaj" [(ngModel)]="ngSadrzaj">
          </div>
          <div class="mb-3">
            <label class="form-label">Slika</label>
            <input  class="form-control" type="text"  placeholder="Slika" [(ngModel)]="ngSlika">
          </div>
        </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary">Odustani</button>
        <button type="button" class="btn btn-primary" *ngIf="spasiVidljivo" (click)="spasiIzmjene()">Spasi</button>
      </div>
    </div>
  </div>
</div>
