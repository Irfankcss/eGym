<div class="ptop-box">

    <button type="button" (click)="TraziZaInput()" class="searchbtn" data-mdb-ripple-init>Traži</button>

  <div class="korpa">
    <img class="korpaimg" (click)="OtvoriKorpu()" src="./assets/prodavnica-images/cart.png">

</div>
