<div class="container-fluid ">
  <div class="row ">
    <div class="col-5 customHeight">
      <div class="p-container">
        <h3>PREDNOSTI RAČUNA</h3>
        <p class="text-size">Zalik.gym nalog vam omogućuje</p>
        <div class="text-container">
          <p>&#10003;</p>
          <p>Brza kupovina</p>
        </div>
        <div class="text-container">
          <p>&#10003;</p>
          <p>Ekskluzivne pogodnosti</p>
        </div>
        <div class="text-container">
          <p>&#10003;</p>
          <p>Pratite svoj status kupovine</p>
        </div>
        <button class="w-10 button btn btn-warning customMarginTop" style="padding: 10px" routerLink="/prijavi-se">IMATE NALOG? PRIJAVITE SE &#x3e;</button>
      </div>
      </div>
    <div class="col-7 customBackground customHeight">
        <div class="custom text-white w-50">
         <h3 style="text-align: center">KREIRAJTE SVOJ NALOG</h3>
          <form>
            <div class="form-group customSpace">
              <label for="exampleInputIme">Ime</label>
              <input type="text" class="form-control" id="exampleInputIme" placeholder="Unesite ime">
            </div>
            <div class="form-group customSpace">
              <label for="exampleInputPrezime">Prezime</label>
              <input type="text" class="form-control" id="exampleInputPrezime" placeholder="Unesite prezime">
            </div>
            <div class="form-group customSpace">
              <label for="exampleInputKorisničkoIme">Korisničko ime</label>
              <input type="text" class="form-control" id="exampleInputKorisničkoIme" placeholder="Unesite korisničko ime">
            </div>
            <div class="form-group customSpace">
              <label>Opština rođenja</label>
              <select class="form-select" aria-label="Default select example">
                <option selected>Open this select menu</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>
            <div class="form-group customSpace">
              <label for="exampleInputDatumRođenja">Datum rođenja</label>
              <input type="date" class="form-control" id="exampleInputDatumRođenja" placeholder="Unesite datum rođenja">
            </div>
            <div class="form-group customSpace">
              <label for="exampleInputBrojTelefona">Broj telefona</label>
              <input type="text" class="form-control" id="exampleInputBrojTelefona" placeholder="Unesite broj telefona">
            </div>
            <div class="form-group customSpace">
              <label>Spol</label>
              <select class="form-select" aria-label="Default select example">
                <option selected>Muški</option>
                <option>Ženski</option>
              </select>
            </div>
            <div class="form-group customSpace">
              <label for="exampleInputEmail1">Email adresa</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Unesite email adresu">
            </div>
            <div class="form-group customSpace">
              <label for="exampleInputLozinka">Lozinka</label>
              <input type="email" class="form-control" id="exampleInputLozinka" aria-describedby="emailHelp" placeholder="Unesite lozinku">
            </div>
            <button type="submit" class="w-100 btn btn-warning customMarginTop">Kreiraj nalog</button>
          </form>
        </div>
    </div>
  </div>
</div>
